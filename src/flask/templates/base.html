<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily compare worldwide COVID-19 data and see COVID-19 in the context of other
     societal issues in the UK.">
    <meta name="keywords" content="COVID, COVID-19, Coronavirus, corona, virus, corona disease, cases, deaths,
     coronavirus cases, coronavirus deaths, comparisons, coronavirus comparisons, coronavirus data, COVID comparisons,
      COVID data, COVID cases, COVID deaths, COVID-19 comparisons, COVID-19 data, COVID-19 cases, COVID-19 deaths">

    <meta property="og:type" content="website"/>
    <meta property="og:image"
          content="https://raw.githubusercontent.com/AZafar98/coronavirus-webapp/master/src/flask/static/images/social_display.png">
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />
    <meta property="og:image:alt" content="COVID-19 Live logo. Allowing you to see global COVID-19 stats." />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@_AliZafar" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164131742-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-164131742-1');
    </script>

    {% endblock %}

    <title>{% block title %}{% endblock %}</title>

    <!--    Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!--    Bootstrap and jQuery-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous" defer></script>

    <!--    Bootstrap select-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.12/js/bootstrap-select.min.js" defer></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.12/css/bootstrap-select.min.css">

    <!--    qTip^2 tooltips-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.css">
    <script src="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js" defer></script>

    <!--    FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!--    Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" defer></script>

    <!--    DyGraph - for the COVID chart-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js" defer></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />

    <!--    Local stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block scripts %}{% endblock %}

    <!--    Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-style navbar-custom">
    <a class="navbar-brand" href="{{ url_for('index') }}">COVID-19 Live</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars" style="color:#D02F46; font-size:28px;"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            </li>
        </ul>
        <ul class="navbar-nav nav-right">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('impacts') }}">Impacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('donate') }}">Donate</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}{% endblock %}


<div class="my-3" id="page-footer">
    <div class="container-fluid" id="footer-text">
        <hr class="footer-rule">
        <div class="row justify-content-center">
            <div class="col text-center">
                <a href="https://twitter.com/_AliZafar" target="_blank"> Ali Zafar</a> -
                <a href="https://twitter.com/Covid19LiveUK" target="_blank">COVID19-Live</a> -
                <a href="https://twitter.com/furquan101" target="_blank">Furquan Ahmad</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
