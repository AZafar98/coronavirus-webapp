{% extends 'base.html' %}

{%block title %} COVID-19 Live {% endblock %}

{% block content %}

<div id="container">

    <div id="covid-container">
        <div id="covid-count">
            {{ latest_data }}

            <div id="covid-count-strapline">
                UNITED KINGDOM CORONAVIRUS CASES

                <div id="time-range-container">
                    <button id="time-range-button">
                        Total
                    </button>
                    <button id="time-range-button">
                        5 Days
                    </button>
                    <button id="time-range-button">
                        24 Hours
                    </button>
                </div>

            </div>
        </div>



    </div>

    <div id="other-factors">

        <div id="other-subtitle">
            Other causes of death in the UK:


            <div id="factor">
                HEART DISEASE:
                {{ heart_data }}
            </div>

        </div>

    </div>
</div>

{% endblock %}
