{% extends 'base.html' %}

{%block title %} COVID-19 Live {% endblock %}

{% block content %}

<div class="container-fluid text-center">

    <div class="row content text-center align-items-center">
        <div class="col-md-8 col-md-offset-2" id="covid-count">
            <h1 id="covid-number">
                {{- total_cases -}}
                <small id="covid-count-strapline">United Kingdom coronavirus cases</small>
            </h1>
        </div>
        <div class="row content text-center">
            <div class="col-md-8 col-md-offset-2 text-center">
                <button type="button" class="btn btn-primary" id="time-range-button">
                    Total
                </button>
                <button type="button" class="btn btn-primary" id="time-range-button">
                    5 Days
                </button>
                <button type="button" class="btn btn-primary" id="time-range-button">
                    24 Hours
                </button>
            </div>
        </div>

        <div class="w-100"></div>
        <div class="w-100"></div>
        <div class="row"></div>

        <div class="row content text-left">

            <h2 class="col-md-offset-1" id="other-subtitle">
                Other causes of death in the UK:
            </h2>

            <h3 class="col-md-offset-1" id="disease-title">Heart Disease</h3>
            <div class="col-md-8 col-md-offset-1" id="factor">
                {{- heart_data -}}
            </div>
        </div>
    </div>
</div>

{% endblock %}
